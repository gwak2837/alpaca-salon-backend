type Post {
  id: ID!
  creationTime: DateTime!
  modificationTime: DateTime!
  category: PostCategory!
  title: NonEmptyString!
  contents: NonEmptyString!
  commentCount: NonNegativeInt!

  "피드에 달린 해시태그"
  hashtags: [NonEmptyString!]

  "피드 좋아요 여부 (로그인 필요)"
  isLiked: Boolean!

  "글쓴이"
  user: User!
}

enum PostCategory {
  UNDEFINED
  MENOPAUSE
  FREE_TOPIC
}
